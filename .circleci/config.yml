# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/reaandrew/blog
    steps:
      - run: 
          name: "Trust Github SSH Host"
          commands: |
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run: git clone --recurse-submodules git@github.com:reaandrew/blog.git .
      - run: curl -Ls https://github.com/gohugoio/hugo/releases/download/v0.55.6/hugo_extended_0.55.6_Linux-64bit.tar.gz | sudo tar -C /usr/local/bin -xz hugo
      - run: 
          name: "Set git identity"
          command: |
            git config --global user.email "email@andrewrea.co.uk"
            git config --global user.name "Andy Rea"
      - run: ./deploy.sh
